<script>
  const overlay = document.getElementById('overlay');

  const volumeControl = document.getElementById('volumeControl');
  const muzyka = document.getElementById('muzyka');

  muzyka.volume = parseFloat(volumeControl.value);

      bgVideo.play().catch(err => console.log("Błąd video:", err));
    });

      const vol = parseFloat(volumeControl.value);
      player.volume = vol;
      muzyka.volume = vol;
    });


    obrazek.addEventListener('mouseenter', () => {
      muzyka.currentTime = 0;
      muzyka.play();
    });

    obrazek.addEventListener('mouseleave', () => {
      muzyka.pause();
      muzyka.currentTime = 0;
    });
