<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style2.css" />
  <title>Galeria</title>
  
</head>
<body>
 <button id="backBtn" class="BUT">← MAIN</button>
  <h1 style="text-align: center;">MIESZANY CLOUD</h1>

<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <img id="largeImg" style="display: none;" />
  <video id="largeVideo" controls autoplay style="display: none;"></video>
  <div id="clickHint" style="display: none; color: white; font-size: 18px; margin-top: 20px;">
    click again to leave
  </div>
</div>

<script>
const gallery = document.querySelector('.gallery');
const lightbox = document.getElementById('lightbox');
const largeImg = document.getElementById('largeImg');
const largeVideo = document.getElementById('largeVideo');
const clickHint = document.getElementById('clickHint');
const backBtn = document.getElementById('backBtn');

document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = "index.html";
});

gallery.addEventListener('click', e => {
  const target = e.target;

  if (target.classList.contains('thumb-img')) {
    largeVideo.pause();
    largeVideo.style.display = 'none';
    largeImg.src = target.src;
    largeImg.style.display = 'block';
    clickHint.style.display = 'block';
    lightbox.style.display = 'flex';
    backBtn.style.display = 'none';
  } else if (target.classList.contains('thumb-video')) {
    largeImg.style.display = 'none';
    largeVideo.src = target.src;
    largeVideo.style.display = 'block';
    largeVideo.play();
    clickHint.style.display = 'block';
    lightbox.style.display = 'flex';
    backBtn.style.display = 'none';
  }
});

largeImg.addEventListener('click', () => {
  lightbox.style.display = 'none';
  largeImg.style.display = 'none';
  largeImg.src = "";
  clickHint.style.display = 'none';
  backBtn.style.display = 'block';
});

largeVideo.addEventListener('click', () => {
  lightbox.style.display = 'none';
  largeVideo.pause();
  largeVideo.style.display = 'none';
  largeVideo.src = "";
  clickHint.style.display = 'none';
  backBtn.style.display = 'block';
});

lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    largeImg.click();
    largeVideo.click();
  }
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    largeImg.click();
    largeVideo.click();
  }
});

fetch('ZDJ/zdjecia.json')
  .then(response => response.json())
  .then(fileNames => {
    const gallery = document.getElementById('gallery');
    fileNames.forEach((fileName, index) => {
      const img = document.createElement("img");
      img.src = `ZDJ/${fileName}`;
      img.alt = `Zdjęcie ${index + 1}`;
      img.classList.add("thumb-img");
      gallery.appendChild(img);
    });
  })
  .catch(error => {
    console.error("Błąd wczytywania zdjęć:", error);
  });
</script>
</body>
</html>
